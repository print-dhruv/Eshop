<!-- this is global html -->

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary mtb-2">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">E-Shop</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Store</a>
              </li>
            </ul>

            <ul class="navbar-nav ms-auto mb-2 mb-lg-0"> <!-- Shifts to the right -->
              <li class="nav-item">
                <a class="nav-link" href="/cart">Cart
                  <span class="badge bg-primary">{{request.session.cart.keys|length}}</span>                  
                </a>
              </li>
              {% if request.session.session_customer_id%}
              <li class="nav-item">
                <a class="nav-link" href="/orders">Orders</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Profile
                </a>
                <ul class="dropdown-menu dropdown-menu-end"> <!-- Added dropdown-menu-end -->
                  <li><a class="dropdown-item" href="/logout">logout</a></li>
                </ul>
              </li>
              {%else%}
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Profile
                </a>
                <ul class="dropdown-menu dropdown-menu-end"> <!-- Added dropdown-menu-end -->
                  <li><a class="dropdown-item" href="/login">Login</a></li>
                  <li><a class="dropdown-item" href="/signup">Signup</a></li>
                </ul>
              </li>
            </ul>
            {%endif%}
          </div>
        </div>
    </nav>
    
</body>
</html>
